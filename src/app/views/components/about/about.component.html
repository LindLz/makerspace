<div class="container">
  <nz-carousel nzAutoPlay>
    <div nz-carousel-content *ngFor="let pair of imagePairs">
      <div class="row">
        <div class="col-md-6">
          <a href="{{ pair[0] }}" target="_blank"><img src="{{ pair[0] }}" class="img-fluid" alt="Image 1"></a>
        </div>
        <div class="col-md-6">
          <a href="{{ pair[1] }}" target="_blank"><img src="{{ pair[1] }}" class="img-fluid" alt="Image 2"></a>
        </div>
      </div>
    </div>
  </nz-carousel>
